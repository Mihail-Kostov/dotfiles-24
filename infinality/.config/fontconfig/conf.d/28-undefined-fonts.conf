<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <test name="family">
      <string>Fantasque Sans Mono</string>
    </test>
  </match>

  <match target="font">
    <test name="family">
      <string>PragmataPro</string>
    </test>
  </match>

  <match target="font">
    <test name="family">
      <string>Input Mono</string>
    </test>
  </match>

  <match target="font">
    <test name="family">
      <string>Input Mono Compressed</string>
    </test>
  </match>

</fontconfig>
